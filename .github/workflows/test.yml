name: Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      
      - name: Run unit and component tests with coverage
        run: |
          pytest tests/ \
            -m 'not integration and not e2e' \
            --cov=src/yui \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            --ignore=tests/test_meeting_manager.py \
            --ignore=tests/test_meeting_minutes.py \
            --ignore=tests/test_meeting_recorder.py \
            --ignore=tests/test_meeting_transcriber.py
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=74
      
      - name: Upload coverage artifact
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
