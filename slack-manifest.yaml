# Usage: https://api.slack.com/apps â†’ "Create New App" â†’ "From an app manifest" â†’ Paste this
#
# This manifest configures Yui as a Socket Mode bot.
# After creating the app, you need to:
#   1. Generate an App-Level Token (Basic Information â†’ App-Level Tokens â†’ connections:write)
#   2. Install to Workspace (OAuth & Permissions â†’ Install to Workspace)
